  <title>UI/UX Design - Juan Diego Trillos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f1ed;
      color: #2c2c2c;
      line-height: 1.6;
    }
    header {
      background-color: #ffffff;
      padding: 2rem 0;
      border-bottom: 1px solid #e8e3de;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 2px;
      color: #2c2c2c;
      cursor: pointer;
      text-decoration: none;
    }
    .logo:hover {
      color: #d4a574;
    }
    .category-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 3rem 0;
      color: #2c2c2c;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .placeholder {
      background-color: #ffffff;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .placeholder p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 1rem;
    }
    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>

  <header>
    <div class="header-content">
