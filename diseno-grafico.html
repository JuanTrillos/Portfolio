<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Gráfico - Juan Diego Trillos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f1ed;
      color: #2c2c2c;
      line-height: 1.6;
    }
    header {
      background-color: #ffffff;
      padding: 2rem 0;
      border-bottom: 1px solid #e8e3de;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 2px;
      color: #2c2c2c;
      cursor: pointer;
      text-decoration: none;
    }
    .logo:hover {
      color: #d4a574;
    }
    .home-btn {
      background-color: #d4a574;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .home-btn:hover {
      background-color: #c49566;
    }
    .category-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 3rem 0;
      color: #2c2c2c;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .gallery-item {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, cursor 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
    .gallery-item p {
      padding: 1rem;
      font-size: 0.95rem;
      color: #666;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s ease;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      position: relative;
max-width: 95%;      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-image {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-modal:hover {
      color: #d4a574;
    }
    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>

  <!-- Modal -->
  <div id="imageModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img id="modalImage" class="modal-image" src="" alt="">
    </div>
  </div>

  <footer>
    <p>© 2026 Juan Diego Trillos. Todos los derechos reservados.</p>
  </footer>

  <script>
    function openModal(imageSrc, imageTitle) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageSrc;
      modalImage.alt = imageTitle;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(event) {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
